<!DOCTYPE html>

  <link rel="stylesheet" href="assets/style.css">

<body class="bg-slate-50 dark:bg-slate-700 p-4 md:p-6 lg:p-8 min-h-screen grid gap-4 md:gap-6 lg:gap-8 
text-slate-600 dark:text-slate-100">
