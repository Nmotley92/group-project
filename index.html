<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/script.js">
  <title>Calendar</title>
</head>

<body class="bg-slate-50 dark:bg-slate-700 p-4 md:p-6 lg:p-8 min-h-screen grid gap-4 md:gap-6 lg:gap-8 
text-slate-600 dark:text-slate-100">
  <header class="text-center grid p-4">
    <h1 id="main-header" class="text-3xl sm:text-5xl font-bold bg-clip-text text-transparent 
  bg-gradient-to-br pb-4 md:pb-6 from-blue-500 to-violet-700 dark:from-blue-400"></h1>
    
  </header>
  <main class="w-full mx-auto">     
    <section class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7" id="events-container">
      
    </section>
    <section class="mb-32 text-gray-800">
      <div class="flex flex-col justfy-center items-center">
      <h2 class="text-3xl font-bold text-center">Local Events</h2>
      <p class="text-xl text-center">Click to buy tickets!</p>
      
      <input  id="input" class="w-1/2" type="text" placeholder="Search for your city">
      <button id="search-button" class ="w-1/2 bg-grey-500 rounded-md mb-1 px-4 py-1 text-black-50 shadow-black-200 dark:shadow-none text-center font-bold hover:showdow-none ring" >Search</button> 
      </div>
  
      <div id="local-events" class="grid md:grid-cols-2 gap-4 lg:grid-cols-5 gap-6">
        
      </div>
  
    </section>
  </main>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
